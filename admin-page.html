<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="admin-page.css">
    </head>
    <body>
        <div id="container">
            <h1>Election Management Dashboard</h1>
            <p>Welcome to the election creation portal. To set up a new voting event, begin by defining the <strong>Election title</strong> and the <strong>number of allowed candidates</strong> .</p>
            <div id="create-election">
                <h2>Create election</h2>
                <div id="election-title">
                    <label for="election-title-input">Election title:</label>
                    <br>
                    <input type="text" placeholder="Enter position" id="election-title-input">
                </div>
                <div id="no-of-candidates">
                    <label for="no-of-candidates-input">No of candidates:</label>
                    <br>
                    <input type="number" placeholder="Enter number" id="no-of-candidates-input">
                </div>
                <button id="create-btn">Create</button>
            </div>
            <div id="register-candidates">
                <h2>Register candidates</h2>
                <div id="candidate-name">
                    <label for="candidate-name-input">Candidate name:</label>
                    <br>
                    <input type="text" placeholder="Enter name" id="candidate-name-input">
                </div>
                <button id="register-btn">Register</button>
                <button id="reset-btn">Reset</button>
            </div>
            <div id="register-voters">
                <h2>Register voters</h2>
                <div id="voter-name">
                    <label for="voter-name-input">Voter email:</label>
                    <br>
                    <input type="email" placeholder="Enter email" id="voter-name-input">
                    <label for="voter-pass-input">Voter password:</label>
                    <br>
                    <input type="password" placeholder="Enter password" id="voter-pass-input">
                </div>
                <button id="register-voter-btn">Register</button>
            </div>
        </div>
        <div id="result">
            <button id="sign-out-btn">Log out</button>
            <h2 id="result-h2">View result</h2>
             <table id="result-table">
                <thead id="result-table-head">
                    <tr>
                        <th>Candidate</th>
                        <th>Total votes</th>
                    </tr>
                </thead>
                <tbody id="result-table-body">

                </tbody>
            </table>
        </div>
        <script type="module" src="admin-page.js"></script>
    </body>
</html>
