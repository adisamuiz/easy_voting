<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="admin.css">
        <title>Admin Login - Easy Voting</title>
    </head>
    <body>
        <div id="admin-login">
            <div id="admin-id">
                <label for="admin-id-input">Email:</label>
                <input type="email" id="admin-id-input">
            </div>
            <div id="admin-pass">
                <label for="admin-pass-input">Password:</label>
                <input type="password" id="admin-pass-input">
            </div>
            <button id="admin-login-btn">Login</button>
            <!-- <button id="admin-create-account-btn">Create Account</button> -->
        </div>

        <script type="module" src="admin.js"></script>
    </body>
</html>
